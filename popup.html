<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agent Dock â€” Home</title>
    <style>
  :root{
  --bg: #ffffff;
  --muted: #6b7280;
      --panel-accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --accent-600: #6d28d9;
  --radius: 12px;
  --card-bg: linear-gradient(180deg,#fff,#f8fafc);
  --card-border: rgba(2,6,23,0.04);
      --shadow-1: 0 6px 16px rgba(15,23,42,0.08);
      --shadow-2: 0 12px 30px rgba(2,6,23,0.08);
  --border: 1px solid rgba(2,6,23,0.06);
  --text: #0f172a;
    }

    /* Dark theme variables */
  :root[data-theme='dark'] {
      --bg: #0b1220;
      --muted: #94a3b8;
      --panel-accent: linear-gradient(135deg,#4f46e5,#06b6d4);
      --accent-600: #7c3aed;
      --border: 1px solid rgba(255,255,255,0.06);
      --card-bg: linear-gradient(180deg,#0b1220,#071021);
      --card-border: rgba(255,255,255,0.06);
      --text: #e6eef8;
    }
  html,body,*{ box-sizing:border-box; }
  html,body{ margin:0; padding:12px; font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; width:460px; min-width:360px; max-width: calc(100vw - 32px); background:var(--bg); color:var(--text); }
    h1{ margin:0; font-size:15px; font-weight:600; }
    .header-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .header-actions{ display:flex; gap:8px; align-items:center; }
    button{ font-family:inherit; }
    #open-sidepanel{ background:transparent; border:none; color:var(--muted); padding:6px; border-radius:8px; }
    #open-sidepanel:hover{ background: rgba(99,102,241,0.06); color: #0f172a; }
    #display-toggle{ background:transparent; border:1px solid rgba(2,6,23,0.06); padding:6px 10px; border-radius:8px; }
    #display-toggle:hover{ background: rgba(15,23,42,0.03); }
  .grid{ display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:10px; margin-top:10px; width:100%; }
  .item{ display:flex; align-items:center; gap:10px; padding:10px; border-radius:10px; background:var(--card-bg); border:var(--card-border, var(--border)); box-shadow:var(--shadow-1); cursor:pointer; transition:transform 140ms ease, box-shadow 140ms ease; width:100%; }
    .item:hover{ transform:translateY(-2px); box-shadow:var(--shadow-2); }
    .item:focus{ outline:none; box-shadow:0 0 0 4px rgba(76,29,149,0.08); }
    .item-icon{ width:36px; height:36px; border-radius:8px; display:inline-grid; place-items:center; background:rgba(99,102,241,0.06); color:var(--muted); font-weight:700; }
  .item-icon img{ width:100%; height:100%; display:block; object-fit:cover; border-radius:8px; }
  .item-title{ font-weight:600; font-size:13px; color:var(--text); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 140px; }
    .item-remove{ margin-left:auto; background:#ef4444; color:white; border:none; padding:6px 8px; border-radius:8px; cursor:pointer; }
  .controls{ margin-top:12px; display:flex; gap:8px; align-items:center; width:100%; }
  .content{ padding-right: 6px; }
  @media (max-width: 480px){
      html,body{ width:calc(100vw - 24px); padding:8px; }
      .grid{ grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .item-title{ max-width: 180px; }
      .content{ max-height: 60vh; }
      #display-toggle{ padding:6px; font-size:13px; }
    }
  input[type=text]{ flex:1; padding:10px; border-radius:10px; border:var(--border); min-width:0; }
    button.add{ padding:10px 12px; border-radius:8px; border:none; background:var(--panel-accent); color:white; box-shadow: 0 8px 16px rgba(99,102,241,0.08); cursor:pointer; }
    .muted{ color:var(--muted); font-size:13px; }
    </style>
    </head>

  <body>
    <div class="header-row">
    <h1>Agent Dock</h1>
  <div class="header-actions">
      <button id="open-sidepanel" title="Open side panel"
         style="border:none;background:transparent;cursor:pointer;color:#6b7280">Open side panel</button>
      <button id="display-toggle" title="Toggle display"
         style="border:none;padding:6px 8px;border-radius:8px;background:transparent;border:1px solid rgba(2,6,23,0.06)">Display: FAB</button>
      <button id="theme-toggle" title="Theme" style="border:none;padding:6px 8px;border-radius:8px;background:transparent;border:1px solid rgba(2,6,23,0.06)">Theme: Auto</button>
    </div>
  </div>


  <div class="content" style="max-height: 360px; overflow-y: auto; padding-top:6px; padding-bottom:6px;">
    <div id="grid" class="grid"></div>
  </div>

  <div class="controls">
  <input id="title" type="text" placeholder="Title" />
  <input id="url" type="text" placeholder="https://example.com" />
    <button id="add" class="add">Add</button>
  </div>


  <script src="popup.js"></script>
</body>

</html>

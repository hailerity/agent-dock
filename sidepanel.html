<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAB Panel — Side Panel</title>
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div id="sidepanel-inner" style="padding:12px;">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <strong>Quick Links</strong>
      <button id="sidepanel-close" title="Close"
        style="background:transparent;border:none;cursor:pointer;color:#6b7280">✕</button>
    </div>
    <div id="sidepanel-grid" style="margin-top:10px;display:grid;grid-template-columns:repeat(1,1fr);gap:8px"></div>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
